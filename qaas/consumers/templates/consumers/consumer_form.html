{% extends "base.html" %}

{% block container %}
  <h1>{% if object %}Update{% else %}Add{% endif %} consumer</h1>

  <form action="." method="POST">
    {% csrf_token %}

    {% if object %}
      <p>
        <label for="id_queue">Queue</label>
        <input id="id_queue" maxlength="70" type="text" value="{{object.queue}}" readonly />
      </p>
    {% endif %}
    
    {{form.as_p}}
    <button type="submit" class="btn btn-default">Save</button>
  </form>
{% endblock %}
